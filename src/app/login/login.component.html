<div class="modal-dialog shadow">
    <div class="modal-content">
        <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        </div>
        <div class="modal-body">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <label>Email address</label>
                  <input formControlName="email" type="email" class="form-control"placeholder="Enter email">
                  <div class="help-block" *ngIf="loginForm.get('email').touched && !loginForm.get('email').valid">
                    <span class="text-danger" *ngIf="loginForm.get('email').errors['required']">Please enter an email.</span>
                    <span class="text-danger" *ngIf="loginForm.get('email').errors['email']">Invalid email.</span>
                  </div>                 
              </div>
                <div class="form-group">
                  <label>Password</label>
                  <input formControlName="password" type="password" class="form-control" placeholder="Password">
                  <div class="help-block" *ngIf="loginForm.get('password').touched && !loginForm.get('password').valid">
                    <span class="text-danger" *ngIf="loginForm.get('password').errors['required']">Please enter a password.</span>
                  </div>  
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                </div>
                <p><a routerLink="/sign-up" href="" class="">First time here? Sign up!</a></p>

                <div class="modal-footer">
                  <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid" >Login</button>
                </div>
            </form>
        </div>

    </div>
</div>

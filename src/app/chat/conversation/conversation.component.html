<div class="container">
    <div class="date text-center text-muted">
        <span>October 20, 2019 21:10</span>
    </div>


    <div *ngFor="let message of messages">

        <!-- foreign user -->
        <div class="message" *ngIf="message.sender === 'foreign'">
            <div  class="foreign-user">
                <img class="avatar" [src]="message.avatar">
                <span class="name text-muted ml-2">{{ message.name }}</span>
            </div>
            <p class="content ml-4 mt-1 p-2">{{ message.content }}</p>
            <span class="timestamp pl-1 text-muted">{{ message.timeStamp | date: 'HH:mm' }}</span>
        </div>
        
        <!-- me -->
        <div class="message text-right" *ngIf="message.sender === 'me'">
            <span class="timestamp pr-1 text-muted">{{ message.timeStamp | date: 'HH:mm' }}</span>
            <!-- <div class="me-user">
                <span class="name text-muted mr-2">{{ message.name }}</span>
                <img class="avatar" [src]="message.avatar">
            </div> -->
            <p class="content bg-primary text-light mr-4 mt-1 p-2">{{ message.content }}</p>
            
        </div>
        
    </div>
</div>
